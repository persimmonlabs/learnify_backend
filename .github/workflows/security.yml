name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  vulnerability-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        id: govulncheck
        continue-on-error: true
        run: |
          govulncheck ./... > vulns.txt 2>&1 || true
          cat vulns.txt

          if grep -q "Vulnerability" vulns.txt; then
            echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT
          else
            echo "vulnerabilities_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload vulnerability report
        if: steps.govulncheck.outputs.vulnerabilities_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulns.txt

      - name: Create issue for vulnerabilities
        if: steps.govulncheck.outputs.vulnerabilities_found == 'true' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const vulns = fs.readFileSync('vulns.txt', 'utf8');

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security Vulnerabilities Detected',
              body: `## Vulnerability Scan Report\n\nVulnerabilities were detected during the scheduled security scan.\n\n\`\`\`\n${vulns}\n\`\`\`\n\n**Action Required**: Please review and address these vulnerabilities.`,
              labels: ['security', 'vulnerability']
            });

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  static-analysis:
    name: Static Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        id: gosec
        continue-on-error: true
        run: |
          gosec -fmt=json -out=gosec-report.json ./...
          gosec ./...

      - name: Upload gosec report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  notify-security:
    name: Notify Security Results
    runs-on: ubuntu-latest
    needs: [vulnerability-scan, secret-scan, static-analysis]
    if: always() && (needs.vulnerability-scan.result == 'failure' || needs.secret-scan.result == 'failure' || needs.static-analysis.result == 'failure')

    steps:
      - name: Send security alert
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d "{
              \"attachments\": [{
                \"color\": \"danger\",
                \"title\": \"ðŸ”’ Security Issues Detected\",
                \"text\": \"Security scan found issues in ${{ github.repository }}\",
                \"fields\": [
                  {\"title\": \"Workflow\", \"value\": \"${{ github.workflow }}\", \"short\": true},
                  {\"title\": \"Run\", \"value\": \"${{ github.run_number }}\", \"short\": true},
                  {\"title\": \"View Details\", \"value\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\", \"short\": false}
                ]
              }]
            }"
